<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: header" />
<body>
<div th:replace="base :: navlinks" />
<div class="container">
    <div class="jumbotron">
        <h1 class="text-dark display-3 text-center title">Daniel's Job Posting</h1>
        <h2 class="text-dark display-4 text-center title">Add/Update a Job</h2>
        <form th:action="@{/processjob}" th:object="${job}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" id="title" type="text" placeholder="Title" th:field="*{title}" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea rows="3" class="form-control" id="description" placeholder="Description" th:field="*{description}" />
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input class="form-control" id="company" type="text" placeholder="Company" th:field="*{company}" />
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" id="phone" type="text" placeholder="Phone" th:field="*{phone}" />
            </div>
            <div class="form-group">
                <label for="date">Posted on</label>
                <input th:value="${#dates.format(job.postedDate, 'yyyy-MM-dd')}" class="form-control" id="date" type="date" name="date" readonly/>
            </div>
            <input class="btn btn-primary btn-md" type="submit" onclick="confirmation()" value="Save">
        </form>
    </div>
</div>
<div th:replace="base :: footer" />
<div th:replace="base :: scripts" />

</body>
</html>
